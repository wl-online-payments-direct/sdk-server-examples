<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosted Checkout - Basic</title>
    <link rel="stylesheet" href="../cards.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body>

<!-- Hosted checkout form -->
<form id="hosted-checkout-basic-form" class="payment-form">
    <div class="form-group-header">
        <h1><a id="header" href="/">Hosted Checkout - Basic</a></h1>
    </div>
    <div class="form-group">
        <label for="hosted-checkout-amount">Amount:</label>
        <input type="text" id="hosted-checkout-amount" required>
    </div>
    <div class="form-group">
        <label for="hosted-checkout-currency">Currency:</label>
        <select id="hosted-checkout-currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
    </div>
    <div class="form-group">
        <label for="redirect-url">Redirect Url:</label>
        <input type="text" id="redirect-url">
    </div>
    <button type="submit">Hosted Checkout - Basic</button>
</form>

<script src="./script.js"></script>
</body>
</html>
