<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment</title>
    <link rel="stylesheet" href="../cards.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body>

<!-- Create payment form -->
<form id="create-payment-3ds-form" class="payment-form">
    <div class="form-group-header">
        <h1><a id="header" href="/">Create Payment - 3DS</a></h1>
    </div>
    <div class="form-group">
        <label for="card-number">Credit Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
    </div>
    <div class="form-group">
        <label for="card-holder">Card Holder:</label>
        <input type="text" id="card-holder">
    </div>
    <div class="form-group">
        <label for="expiry-month">Expiry Date:</label>
        <div class="expiry-inputs">
            <select id="expiry-month" required>
                <option value="" disabled selected>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <!-- Add more month options as needed -->
            </select>
            <select id="expiry-year" required>
                <option value="" disabled selected>Year</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
                <option value="28">2028</option>
                <option value="29">2029</option>
                <option value="30">2030</option>
                <option value="31">2031</option>
                <option value="32">2032</option>
                <option value="33">2033</option>
                <!-- Add more year options as needed -->
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>
    </div>
    <div class="form-group">
        <label for="create-payment-amount">Amount:</label>
        <input type="text" id="create-payment-amount" required>
    </div>
    <div class="form-group">
        <label for="create-payment-currency">Currency:</label>
        <select id="create-payment-currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
    </div>
    <div class="form-group">
        <label for="return-url">Return Url:</label>
        <input type="text" id="return-url">
    </div>
    <button type="submit">Create Payment - 3DS</button>
</form>

<script src="3ds.js"></script>
</body>
</html>
